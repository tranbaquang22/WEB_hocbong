{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Subject</h2>
    <form method="POST" action="">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ subject.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ subject.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="credit" class="form-label">Credit</label>
            <input type="number" class="form-control" id="credit" name="credit" value="{{ subject.credit }}" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <input type="number" class="form-control" id="semester" name="semester" value="{{ subject.semester }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('main.manage_subjects') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
